<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="bg-gradient">
        <div class="container center">

            <div class="login-img ">
                <img class="img-main" src="assets/image-main.svg" alt="login doodle">
            </div>
            <div class="login-form ">
                <h3 class="centered-text">Sign Up</h3>
                <form class="input-info">

                    <label for="email">Email</label>
                    <input type="email" required>

                    <label for="password">Password</label>
                    <input id="password" type="password" required>

                    <button class="btn-signup">Login</button>
                </form>
                <div class="social-buttons">

                    <h6><span>or connect width</span></h6>
                    <div class="section">
                        <button class=" sp-btn microsoft"></button>
                        <button class="sp-btn facebook"></button>
                        <button class="sp-btn google"></button>
                        <button class="sp-btn linkedin"></button>
                    </div>
                    <p class="centered-text"> Don't have an account? <a class="login" href="index.html">Sign UP</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
